        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-Q663RRWK9P");

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Márton Borsos</title>
        <meta name="description" content="Portfolio website of Márton Borsos" />
        <!-- Favicon -->
        <link rel="icon" type="image/jpeg" href="./assets/favicon.jpg" />
        <link rel="apple-touch-icon" href="./assets/favicon.jpg" />
        <script>
            // GitHub Pages SPA redirect script
            // Store the current path and redirect to home with that path as a parameter
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;

            // Redirect to index.html with the original path as a query parameter
            const redirectUrl =
                window.location.origin +
                "/?redirect=" +
                encodeURIComponent(currentPath + currentSearch + currentHash);

            window.location.replace(redirectUrl);
        </script>
    </head>
