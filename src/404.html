        <meta charset="UTF-8" />

        <!-- Favicon -->
        <link rel="icon" type="image/jpeg" href="./assets/favicon.jpg" />
        <link rel="apple-touch-icon" href="./assets/favicon.jpg" />
        <script>
            // GitHub Pages SPA redirect script
            // Store the current path and redirect to home with that path as a parameter
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;

            // Redirect to index.html with the original path as a query parameter
            const redirectUrl =
                window.location.origin +
                "/?redirect=" +
                encodeURIComponent(currentPath + currentSearch + currentHash);

            window.location.replace(redirectUrl);
        </script>
    </head>

                display: flex;
                justify-content: center;
